<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
      <div class="nav container">
        <a href="/#/HOME" class="logo">HOME</a>
        <a href="/#/STORE" class="logo">STORE</a>
        <a href="/#/ABOUT" class="logo">ABOUT</a>
        <i class='bx bx-cart' id="cart-icon"></i>
        <div class="cart">
            <h2 class="cart-title">Cart</h2>
            <div class="cart-content">
               
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Buy</button>
            <i class='bx bx-x' id="close-cart"></i>
        </div>
      </div>
  </header>
  <section class="shop container">
      <h2 class="section-title">Products</h2>
      <div class="shop-content">
          <div class="product-box">
              <img src="https://cms.cloudinary.vpsvc.com//image/fetch/q_auto:eco,w_700,f_auto,dpr_auto/https://s3-eu-west-1.amazonaws.com/sitecore-media-bucket/prod%2Fen%2F%7B41ED0F83-1DC4-4568-B273-4DBCCE756419%7D" alt="" class="product-img">
              <h2 class="product-title">SHIRT</h2>
              <span class="price">$25</span>
              <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://m.media-amazon.com/images/I/419DHgF1nqL.jpg" alt="" class="product-img">
                <h2 class="product-title">CAP</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
              </div>
              <div class="product-box">
                <img src="https://cdn.shopify.com/s/files/1/0661/7423/products/avenger-003-right-view.jpg?v=1648126317" alt="" class="product-img">
                <h2 class="product-title">SUNGLASSES</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
              </div>
      </div>
  </section>
</body>
