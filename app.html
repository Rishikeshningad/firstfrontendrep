 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <section class="info">
      <form onsubmit="saveToLocalStorage(event)">
          <div>
              <label id="name">Name:</label>
              <input type="text" name="username" required>
          </div>
          <div>
            <label id="email">email:</label>
            <input type="text" name="emailId" required>
          </div>
          <div>
            <label id="phonenumber">PhoneNumber:</label>
            <input type="number" name="phoneNumber">
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <ul id="listOfUsers"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script>
        function saveToLocalStorage(event){
        event.preventDefault()
        const name = event.target.username.value;
        const email = event.target.emailId.value;
        const phoneNumber = event.target.phoneNumber.value;
        // localStorage.setItem('name', name);
        // localStorage.setItem('email', email);
        // localStorage.setItem('phoneNumber', phoneNumber);
        const Obj = {
            name,
            email,
            phoneNumber
    }

    axios.post("https://crudcrud.com/api/cb65562851e24c2795577b32fb80e0e5/applicationData", Obj)
    .then((response)=>{
      showNewUserOnScreen(response.data)
     console.log(response)
    })
    .catch((err) => {
      document.body.innerHTML = document.body.innerHTML + "<h2>Something went wrong</h2>"
      console.log(err)
    });
    // localStorage.setItem(Obj.email, JSON.stringify(Obj));
     //showNewUserOnScreen(Obj);

}

window.addEventListener("DOMContentLoaded", () => {
      axios.get("https://crudcrud.com/api/cb65562851e24c2795577b32fb80e0e5/applicationData")
     .then((response)=>{
     console.log(response)

     for(var i=0; i< response.data.length; i++){
        showNewUserOnScreen(response.data[i])
     }
    })
    .catch((err) => {
      document.body.innerHTML = document.body.innerHTML + "<h2>Something went wrong</h2>"
      console.log(err)
    });
})

       function showNewUserOnScreen(user){
           const parentNode = document.getElementById('listOfUsers');
           const childHTML = `<li id=${user._id}> ${user.name} - ${user.email}
            <button onclick=deleteUser('${user._id}')> Delete User </button>
            <button onclick=editUserDetail('${user.email}','${user.name}','${user.phoneNumber}'.'${user._id}')> Edit User </button>
            </li>`
           parentNode.innerHTML = parentNode.innerHTML + childHTML;
       }

       // Edit User

       function editUserDetail (emailId, name, phonenumber, userId){
          document.getElementById('email') = emailId;
          document.getElementById('name') = name;
          document.getElementById('phonenumber') = phonenumber;

          deleteUser(userId)
       }

       // Delete User
       function deleteUser (userId){
        axios.delete(`https://crudcrud.com/api/cb65562851e24c2795577b32fb80e0e5/applicationData/${userId}`)
        .then((response) => {
          removeUserFromScreen(userId)
        })
        .catch((err) => {
          console.log(err)
        })
        // localStorage.removeItem(emailId);
        // removeUserFromScreen(emailId);
       }

      function removeUserFromScreen (userId){
      const parentNode = document.getElementById('listOfUsers');
      const childNodeToBeDeleted = document.getElementById(userId);
      parentNode.removeChild(childNodeToBeDeleted);
      }



    </script>
</body>
</html>
